<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="Login" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Login/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="#">
  <title>Pagina Login</title>
</head>

<body class="bodyLogin">

  <section>
    <form>
      <h1>Iniciar Sesion</h1>
      <div class="inputbox">
        <i class="bi bi-envelope"></i>
        <input type="email" required>
        <label for="">Ingrese su Correo</label>
        
      </div>
      <div class="inputbox">
        <i class="bi bi-lock"></i></i>
        <input type="password" required>
        <label for="">Contraseña</label>
        
      </div>
      <div class="forget">
        <label for=""><input type="checkbox"> Recuerdame </label>
        <a href="#">Olvide mi Contraseña</a>
      </div>
      <button type="button" class="btn btn-dark">Iniciar Sesion</button>
      <div class="register">
        <p>No Tengo Cuenta <a href="#">Registrarse</a></p>
      </div>

    </form>
  </section>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

  </script>
</body>
</html>
